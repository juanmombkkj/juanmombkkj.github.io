<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Lich King Legacy 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap"
    rel="stylesheet"
  />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      background: #000;
    }

    .background-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 110%;
      height: 110%;
      background: url('https://bnetcmsus-a.akamaihd.net/cms/blog_header/a6/A6R806U7HJTN1650384185893.png')
        no-repeat center center;
      background-size: cover;
      z-index: -2;
      transition: transform 0.1s ease-out;
      filter: brightness(0.6);
    }

    .dark-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75);
      z-index: -1;
    }

    .modal {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100%;
      perspective: 1000px;
      padding: 20px;
    }

    .modal-inner {
      transform-style: preserve-3d;
      transition: transform 0.1s ease-out;
      width: 100%;
      max-width: 850px;
    }

    .modal-container {
      border: 2px solid #ff7000;
      border-radius: 14px;
      box-shadow: 0 0 40px #ff7000cc;
      background-color: rgba(15, 7, 0, 0.85);
      overflow: hidden;
      backdrop-filter: blur(5px);
    }

    .modal-container img {
      width: 100%;
      display: block;
      max-height: 560px;
      object-fit: cover;
      filter: drop-shadow(0 0 8px #ff7000);
    }

    .modal-footer {
      text-align: center;
      background: #220f00dd;
      padding: 20px;
      position: relative;
      color: #ff9a3d;
      font-weight: 600;
      font-size: 16px;
      letter-spacing: 0.05em;
      text-shadow: 0 0 10px #ff7f00aa;
    }

    .enter-btn {
      background: linear-gradient(90deg, #ff7f00, #ffae00);
      color: white;
      padding: 14px 40px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 25px #ff7f00;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: pulse 2.5s infinite;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      user-select: none;
    }

    .enter-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 45px #ffae00, 0 0 90px #ff7f00;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 20px #ff7f00;
      }
      50% {
        box-shadow: 0 0 40px #ff7f00, 0 0 70px #ffae00;
      }
      100% {
        box-shadow: 0 0 20px #ff7f00;
      }
    }

    .loading-message {
      color: #ffae00;
      font-size: 18px;
      margin-top: 15px;
      opacity: 0;
      animation: fadeIn 1s forwards;
      display: none;
      text-shadow: 0 0 8px #ff7f00aa;
      line-height: 1.3;
    }

    .progress-bar {
      width: 100%;
      height: 12px;
      background: #331a00;
      border: 1px solid #ffae00;
      border-radius: 8px;
      margin-top: 15px;
      overflow: hidden;
      display: none;
    }

    .progress-fill {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #ff7f00, #ffae00);
      animation: loadBar 10s forwards;
      box-shadow: 0 0 15px #ffae00;
      border-radius: 8px;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes loadBar {
      to {
        width: 100%;
      }
    }

    /* === BRASAS === */
    .fire-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 120, 0, 0.8);
      border-radius: 50%;
      animation: fireMove 6s linear infinite;
      animation-delay: calc(var(--i) * -0.5s);
      left: calc(var(--i) * 5%);
      top: 100%;
      box-shadow: 0 0 10px rgba(255, 90, 0, 0.9);
      filter: drop-shadow(0 0 6px #ff9000);
    }

    @keyframes fireMove {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      50% {
        transform: translateY(-300px) scale(1.5);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-600px) scale(0.8);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      .enter-btn {
        font-size: 16px;
        padding: 12px 30px;
      }
      .modal-container img {
        max-height: 340px;
      }
      .loading-message {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Fundo -->
  <div class="background-layer" id="backgroundLayer"></div>
  <div class="dark-overlay"></div>

  <!-- Brasas -->
  <div class="fire-container">
    <div class="particle" style="--i:1"></div>
    <div class="particle" style="--i:2"></div>
    <div class="particle" style="--i:3"></div>
    <div class="particle" style="--i:4"></div>
    <div class="particle" style="--i:5"></div>
    <div class="particle" style="--i:6"></div>
    <div class="particle" style="--i:7"></div>
    <div class="particle" style="--i:8"></div>
    <div class="particle" style="--i:9"></div>
    <div class="particle" style="--i:10"></div>
    <div class="particle" style="--i:11"></div>
    <div class="particle" style="--i:12"></div>
    <div class="particle" style="--i:13"></div>
    <div class="particle" style="--i:14"></div>
    <div class="particle" style="--i:15"></div>
    <div class="particle" style="--i:16"></div>
    <div class="particle" style="--i:17"></div>
    <div class="particle" style="--i:18"></div>
    <div class="particle" style="--i:19"></div>
    <div class="particle" style="--i:20"></div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-inner" id="modalInner">
      <div class="modal-container">
        <img
          src="https://i.imgur.com/usJrSlp.png"
          alt="Eventos Lich King Legacy"
        />
        <div class="modal-footer">
          <button class="enter-btn" id="enterBtn" onclick="startLoading()">
            ENTRAR NO SITE
          </button>
          <div class="loading-message" id="loadingMessage">
            Você está prestes a entrar num mundo incrível,<br />
            onde lembranças vão te envolver numa batalha épica.
          </div>
          <div class="progress-bar" id="progressBar">
            <div class="progress-fill"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script>
    const modalInner = document.getElementById('modalInner');
    const backgroundLayer = document.getElementById('backgroundLayer');

    document.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 20;
      const y = (e.clientY / window.innerHeight - 0.5) * -20;
      modalInner.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;

      const moveX = (e.clientX / window.innerWidth - 0.5) * 30;
      const moveY = (e.clientY / window.innerHeight - 0.5) * 30;
      backgroundLayer.style.transform = `translate3d(${moveX}px, ${moveY}px, 0)`;
    });

    function startLoading() {
      const btn = document.getElementById('enterBtn');
      const msg = document.getElementById('loadingMessage');
      const bar = document.getElementById('progressBar');

      btn.style.display = 'none';
      msg.style.display = 'block';
      bar.style.display = 'block';

      setTimeout(() => {
        window.location.href = 'home.html'; // Altere aqui com seu link
      }, 10200); // 10 segundos de carregamento
    }
  </script>
</body>
</html>
